<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Particulas</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<div class="main-content">
			<div class="threejs temp" id="canvas">
				<!-- Threejs do not touch -->
			</div>
			<div class="controllers border">
				<!-- inputs and buttons -->
				<div class="col  text-center">
					<div class="m-2 p-2 text-start border">
						<div class="form-check">
							<input id="radioButtonEuler"  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
							<label class="form-check-label" for="radioButtonEuler">
							  	Metodo de Euler
							</label>
						</div>
						<div class="form-check">
							<input id="radioButtonRK" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
							<label class="form-check-label" for="radioButtonRK">
								Metodo de Runge-Kutta orden 4
							</label>
						</div>
					</div>
					<form class="m-2 p-2 d-flex justify-content-between border">
						<label for="amountRange" class="form-label">Particulas</label>
						<input id="nParticlesInputRange"  type="range" name="amountRange" min="1" max="1000" value="1000" oninput="this.form.amountInput.value=this.value" />
						<input type="number" name="amountInput" min="1" max="1000" value="1000" oninput="this.form.amountRange.value=this.value" />
					</form>
					<div class="m-2">
						<button id="situation1Button"  type="button" class="btn btn-primary">Situacion 1</button>
					</div>
					<div class="m-2">
						<button id="situation2Button" type="button" class="btn btn-warning">Situacion 2</button>
					</div>
					<div class="m-2">
						<button id="situation3Button" type="button" class="btn btn-danger">Situacion 3</button>
					</div>
				</div>
				<div class="card m-2">
					<div class="card-header">
					  Calculos realizado 
					</div>
					<div class="card-body">
						<b><h6 class="text-center"  id="count"> </h6></b>
						<p>
							<b>F: </b> Frames <br>
							<b>t: </b> Tiempo (s) <br>
							<b>n: </b> Cantidad de particulas <br>
						</p>
					</div>
				  </div>
				<div class="card m-2">
					<div class="card-body">
						<em>
							Piñeros Andres Santiago <br>
					 	 	Morales Bayron David
						</em>
						<br>	
						<a href="https://github.com/Simulacion/Practica-ejercicios-de-Sistema-de-particulas.git" target="_blank" >Git Hub</a>
					</div>
				  </div>
			</div>
		</div>
	</body>
	<script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
