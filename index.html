<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Particulas</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		<div class="main-content">
			<div class="threejs temp" id="canvas">
				<!-- Threejs do not touch -->
			</div>

			<div class="controllers border">
				<!-- inputs and buttons -->
				<div class="col  text-center">
					<div class="m-1">
						<form class="d-flex justify-content-between">
							<label for="amountRange" class="form-label">Particulas</label>
							<input type="range" name="amountRange" min="1" max="1000" value="100" oninput="this.form.amountInput.value=this.value" />
							<input type="number" name="amountInput" min="1" max="1000" value="100" oninput="this.form.amountRange.value=this.value" />
						</form>
					</div>
					<div class="m-2">
						<button id="situation1Button"  type="button" class="btn btn-primary">Situacion 1</button>
					</div>
					<div class="m-2">
						<button id="situation2Button" type="button" class="btn btn-warning">Situacion 2</button>
					</div>
					<div class="m-2">
						<button id="situation3Button" type="button" class="btn btn-danger">Situacion 3</button>
					</div>
				</div>
				<div class="card m-2">
					<div class="card-header">
					  Propiedades
					</div>
					<div class="card-body">
					  <blockquote class="blockquote mb-0">
						<table class="table">
							<thead>
							  <tr>
								<th scope="col">#</th>
								<th scope="col">First</th>
							  </tr>
							</thead>
							<tbody>
							  <tr>
								<th scope="row">1</th>
								<td>Mark</td>
							  </tr>
							</tbody>
						  </table>
					  </blockquote>
					</div>
				  </div>
			</div>
		</div>
	</body>
	<script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
